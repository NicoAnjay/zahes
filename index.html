<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="description" content="Semangat menjalani hari - harinya yaa">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/efekteks.css">
  <link rel="stylesheet" href="css/responsif.css">
  <link rel="stylesheet" href="css/buciners.css">

</head>

<body>
  <div class="kontener2" id="kontener2">
    <h1>Haii Zahwaa, I Love uuuu</h1>
    <button class="tombol" id="tombol">Pencet AkuðŸ˜Š</button>
  </div>

  <div class="kontener" id="kontener" style="display: none;">
    <div class="dalemnya_kontener">
      <h1 class="judul_halaman">I Love You</h1>
      <a class="tombol_menu" onclick="klikMenu()"></a>
      
      <section class="halaman4 dalemnya_halaman">
        <h1 class="judul_halaman">Yuanita Zahwa Nur Sasmi</h1>
        <h1 id="waktu"></h1>
        <div id="ucapan"></div>
      </section>
    </div>
  </div>

  <script>
    function updateUcapan() {
      let jam = new Date().getHours();
      let ucapan = "";
      
      if (jam >= 0 && jam < 12) {
        ucapan = "<h1 class='ucapan'>Selamat Pagi Zahwa!</h1><p class='isiucapan'>Saat aku membuka mata setiap harinya, yang ingin aku lihat hanya zahwa.. sarapan duluu yaa<3</p>";
      } else if (jam >= 12 && jam < 15) {
        ucapan = "<h1 class='ucapan'>Selamat Siang Zahwa!</h1><p class='isiucapan'>Jangan lupaa makan ya. nanti sakiit perut<3</p>";
      } else if (jam >= 15 && jam <= 18) {
        ucapan = "<h1 class='ucapan'>Selamat Sore Zahwa!</h1><p class='isiucapan'>Jangan Lupa Mandi + Jam demi jam telah zahwa lalui dengan baik, persiapkan diri zahwa untuk aktivitas yang akan datang yaa <3</p>";
      } else {
        ucapan = "<h1 class='ucapan'>Selamat Malam Zahwa!</h1><p class='isiucapan'>Setelah seharian beraktivitas, kini saatnya untuk beristirahat. Kabari Mahes di setiap kegiatanmu yaa. ily sayang kuu <3</p>";
      }
      
      document.getElementById("ucapan").innerHTML = ucapan;
    }
    
    function formatWaktu() {
      let waktu = new Date(),
          menit = waktu.getMinutes().toString().padStart(2, '0'),
          jam = waktu.getHours().toString().padStart(2, '0'),
          ampm = waktu.getHours() >= 12 ? 'PM' : 'AM',
          bulan = ['Jan', 'Feb', 'March', 'April', 'May', 'June', 'July', 'August', 'Sept', 'October', 'November', 'December'],
          hari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      
      return `<h1 class="ml1"><span class="text-wrapper"><span class="letters">${hari[waktu.getDay()]}, ${waktu.getDate()} ${bulan[waktu.getMonth()]} ${waktu.getFullYear()}</span></span></h1>
              <p class="ml2">${jam}:${menit} ${ampm}</p>`;
    }
    
    document.getElementById("waktu").innerHTML = formatWaktu();
    updateUcapan();
  </script>
  
  <script>
    document.getElementById("tombol").addEventListener("click", function () {
      document.getElementById("kontener2").style.display = "none";
      document.getElementById("kontener").style.display = "block";
      let audio = new Audio('audio/audio.mp3');
      audio.loop = true;
      audio.play();
    });
  </script>
</body>
</html>
